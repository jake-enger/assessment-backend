<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="btn-group">
    <button id="complimentButton">Get a compliment</button>
    <button id ="insultButton">Click me, see what happens.</button>
    <button id ="gameRecommend">Get a new game idea!</button>
    <button id ="fortune">Get a random fortune!</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
   <script>

      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("insultButton").onclick = function () {
        axios.get("http://localhost:4000/api/minorInsults/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("gameRecommend").onclick = function () {
        axios.get("http://localhost:4000/api/games/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      
      document.getElementById("fortune").onclick = function () {
        axios.get("http://localhost:4000/api/fortunes/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

    </script>
  </body>
</html>
